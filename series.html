<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inside the Series</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="series">
    <h2>Inside the Series</h2>
    <p>用來記錄我看過的影集與電影，附上簡短評語與我的個人評分。</p>
    <div class="series-container">
      <div class="series-year">
        <h3>2025</h3>
        <ul class="series-list" style="display: block;">
          <li>
            <div class="series-card">
              <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Severance_TV_series_poster.jpg" alt="Severance" class="series-image">
              <div class="series-content">
                <div class="series-title">Severance</div>
                <div class="series-rating">★★★★★</div>
                <div class="series-review">極簡而詭異的世界觀，配樂與節奏掌握精準，讚。</div>
              </div>
            </div>
          </li>
          <li>
            <div class="series-card">
              <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/The_Bear_Season_2.jpg" alt="The Bear" class="series-image">
              <div class="series-content">
                <div class="series-title">The Bear (Season 2)</div>
                <div class="series-rating">★★★★★</div>
                <div class="series-review">情感密度爆表，每一集都像是壓縮的藝術品。</div>
              </div>
            </div>
          </li>
          <li>
            <div class="series-card">
              <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Fallout_TV_series_poster.jpg" alt="Fallout" class="series-image">
              <div class="series-content">
                <div class="series-title">Fallout</div>
                <div class="series-rating">★★★★☆</div>
                <div class="series-review">風格很到位，場景與節奏營造得很好。</div>
              </div>
            </div>
          </li>
          <li>
            <div class="series-card">
              <img src="https://upload.wikimedia.org/wikipedia/en/6/66/3_Body_Problem_poster.jpg" alt="三體" class="series-image">
              <div class="series-content">
                <div class="series-title">三體 (Netflix)</div>
                <div class="series-rating">★★★☆☆</div>
                <div class="series-review">雖然比預期好，但還是少了點原著的深度。</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
