<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Po-Yu Huang's Personal Website">
    <title>Po-Yu Huang - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f4f4f9; margin: 0; padding: 0; }
        header { background: #2c3e50; padding: 1rem; text-align: center; color: #fff; }
        main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        footer { text-align: center; margin-top: 2rem; color: #666; }
        h1, h2, h3 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Po-Yu Huang</h1>
        <p>刀房觀察員 | 皮蛋*2 觀察員 | 樂觀雜食主義者</p>
    </header>

    <main>
        <section>
            <h2>關於我</h2>
            <p>你好，我是 MARK，刀房裡的觀察員醫師，在家裡觀察兩個皮蛋的同時雜食。</p>
        </section>

        <section>
            <h2>我的研究</h2>
            <ul>
                <li><a href="#">Remimazolam 對無插管 VATS 手術的影響</a></li>
                <li><a href="#">連續神經阻滯在心胸外科術後疼痛控制的應用</a></li>
            </ul>
        </section>

        <section>
            <h2>我的興趣</h2>
            <div id="interests"></div>
        </section>

        <section>
            <h2>部落格</h2>
            <div id="blog-posts"></div>
        </section>

        <section>
            <h2>聯絡我</h2>
            <p>📫 Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Po-Yu Huang. All rights reserved.</p>
        <script>
            fetch('interests.md').then(response => response.text()).then(text => {
                document.getElementById("interests").innerHTML = marked(text);
            });

            fetch('blog/').then(response => response.text()).then(text => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const links = Array.from(doc.querySelectorAll('a')).filter(link => link.href.endsWith('.md'));
                const posts = links.map(link => `<li><a href="blog/${link.textContent}">${link.textContent.replace('.md', '')}</a></li>`).join('');
                document.getElementById("blog-posts").innerHTML = `<ul>${posts}</ul>`;
            });
        </script>
    </footer>
</body>
</html>
